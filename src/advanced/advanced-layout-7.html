<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid;
        gap: 10px;
        grid-template-columns: 2fr 6fr;
        grid-template-rows: 2fr 7fr 1fr;
        grid-template-areas:
        'nav header'
        'nav main'
        'nav footer';
      }







      main {
        grid-area: main;
      }

      header {
        grid-area: header;
      }

      footer {
        grid-area: footer;
      }

      nav {
        grid-area: nav;
      }

    </style>
  </head>
  <body id="advanced-layout-7">
    <header><h1>Advanced Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
