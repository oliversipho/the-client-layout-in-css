<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 6</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid;
        gap: 10px;
        grid-template-columns: 2fr 6fr 3fr;
        grid-template-rows: 3fr 8fr;
        grid-template-areas:
        'header header footer'
        'nav main footer';
      }







      main {
        grid-area: main;
      }

      header {
        grid-area: header;
      }

      footer {
        grid-area: footer;
      }

      nav {
        grid-area: nav;
      }
    </style>
  </head>
  <body id="advanced-layout-6">
    <header><h1>Advanced Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
