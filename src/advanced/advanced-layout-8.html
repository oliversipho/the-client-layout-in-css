<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 8</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid;
        gap: 10px;
        grid-template-columns: 3fr 3fr 3fr;
        grid-template-rows: 1fr 8fr;
        grid-template-areas:
        'header header header'
        'nav main footer'
        
        
        ;
      }

      main {
        grid-area: main;
      }

      header {
        grid-area: header;
      }

      footer {
        grid-area: footer;
      }

      nav {
        grid-area: nav;
      }
    </style>
  </head>
  <body id="advanced-layout-8">
    <header><h1>Advanced Layout 8</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
