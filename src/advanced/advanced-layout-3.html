<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 3</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr ;
        grid-template-rows: 10fr 2fr 2fr;
        grid-template-areas: 
        'main main'
        'footer footer'
        'header nav'
        
        ;
      }

      main {
        grid-area: main;
      }

      footer {
        grid-area: footer;
      }

      header {
        grid-area: header;
      }

      nav {
        grid-area: nav;
      }
    </style>
  </head>
  <body id="advanced-layout-3">
    <header><h1>Advanced Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
