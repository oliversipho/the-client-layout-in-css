<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
    display: grid;
    grid-template-columns: 1fr 4fr;
    grid-template-rows: 2fr 6fr 1fr;
    grid-template-areas: 
    'nav header '
    'nav main'
    'nav footer';
     min-height: 100vh;
     border: 5px white;
     grid-gap: 10px;
}

header {
    grid-area: header;
    background: cyan;
}

nav {
    grid-area: nav;
    background: magenta;
}

main {
    grid-area: main;
    background: yellow;
}

footer {
    grid-area: footer;
    background: black;
}
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
